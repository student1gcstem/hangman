<DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="container">
                    <h1>Hangman Game</h1>
                    <p>Guess the zoo animals</p>
                </div>
            </div>


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">word to guess</h3>
                </div>
                <div class="panel-body">
                    <div id="wordSelected"></div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Wrong Guesses:<div id="wrongLetters"></div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                  Guesses remaining:<div id="guessesRemaining"></div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Win Counter:<div id="winCounter"></div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Loss Counter: <div id="lossCounter" ></div>
                </div>
            </div>



        </div>
        <script src="game.js"></script>
    </body>

    </html>
